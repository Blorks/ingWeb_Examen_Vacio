<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
 
<h:head>
	<title>GAE + JSF</title>
</h:head>
<h:body>
	<h1>Guia para Examen</h1>
	<h:form>
		Nombre del Jugador
		<h:inputText value="#{practicaExamenBean.nombre}"></h:inputText>
		<br/>
		
		<h:commandButton value="Crear Jugador" action="#{practicaExamenBean.crearJugador()}"></h:commandButton>
		<br/>
		<br/>
		
		Nombre del Equipo
		<h:inputText value="#{practicaExamenBean.nombreEquipo}"></h:inputText>
		<br/>
		
		Lista de Nombres de los Jugadores del Equipo
		<h:inputText value="#{practicaExamenBean.listaJugadores}"></h:inputText>
		<br/>
		
		<h:commandButton value="Crear Equipo" action="#{practicaExamenBean.crearEquipo()}"></h:commandButton>
		<br/>
		<br/>
		
		<h:commandButton value="MostrarJugadores" action="#{practicaExamenBean.irMostrarTodosLosJugadores()}"></h:commandButton>
	</h:form>
</h:body>
</html>
